<!DOCTYPE html>
<html>
<head>
  <title style="text-align: center;">Table Website</title>
  <style>
    table {
      margin: auto; /* Center the table horizontally */
      border-collapse: collapse; /* Remove borders between cells */
    }
    th, td {
      padding: 10px; /* Add padding to cells */
      border: 1px solid #000; /* Add a thin border to cells */
    }
    th {
      text-align: left; /* Align table headers to the left */
    }
    .header {
      background-color: #ffe699; /* Add a grey background color to the header */
    }
    .data-1 {
      background-color: #ff0000;
    }
    .data-2 {
      background-color: #92d050;
    }
    .data-3 {
      background-color: #ffff00;
    }
  </style>
</head>
<body>
  <h1>Table Data</h1>
  <table>
    <thead>
      <tr>
        <th class="header">r1</th>
        <th class="header">r3</th>
        <th class="header">r3</th>
        <th class="header">r4</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row['name'] }}</td>
        <td class="{% if row['h'] <= 1 %}data-1{% elif row['h'] == 2 %}data-2{% elif row['h']>=3 %}data-3{% endif %}">{{ " " }}</td>
        <td><a href="{{ row['age'] }}">{{ row['age'] }}</a></td>
        <td>{{ row['city'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
